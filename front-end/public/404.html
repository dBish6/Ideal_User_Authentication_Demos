<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" />
    <meta name="author" content="David Bishop" />
    <meta name="application-name" content="User Authentication Demo" />
    <meta
      name="description"
      content="The user interface for a demo that implements the 'ideal' way of user authentication with Java Spring Boot and Node Express."
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>User Authentication Demo</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script>
    let pathSegmentsToKeep = 1;

    let l = window.location;
    l.replace(
      l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash
    );
  </script>
</html>
